<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Calculator Suite</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    header {
        background: #333;
        color: #fff;
        padding: 15px;
        font-size: 1.5em;
    }
    .container {
        max-width: 800px;
        margin: auto;
        background: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        margin-top: 20px;
        border-radius: 8px;
    }
    input, button {
        padding: 8px;
        margin: 5px;
    }
    h2 {
        border-bottom: 2px solid #ccc;
        padding-bottom: 5px;
    }
</style>
</head>
<body>

<header>Ultimate Calculator Suite</header>

<div class="container">
    <h2>Age Calculator</h2>
    <input type="date" id="birthDate">
    <button onclick="calculateAge()">Calculate Age</button>
    <p id="ageResult"></p>
</div>

<div class="container">
    <h2>Loan Calculator</h2>
    Loan Amount: <input type="number" id="loanAmount"><br>
    Interest Rate (%): <input type="number" id="interestRate"><br>
    Years: <input type="number" id="loanYears"><br>
    <button onclick="calculateLoan()">Calculate Loan</button>
    <p id="loanResult"></p>
</div>

<div class="container">
    <h2>BMI Calculator</h2>
    Weight (kg): <input type="number" id="weight"><br>
    Height (cm): <input type="number" id="height"><br>
    <button onclick="calculateBMI()">Calculate BMI</button>
    <p id="bmiResult"></p>
</div>

<div class="container">
    <h2>Percentage Calculator</h2>
    Number: <input type="number" id="percentageNumber"><br>
    Percent: <input type="number" id="percentagePercent"><br>
    <button onclick="calculatePercentage()">Calculate</button>
    <p id="percentageResult"></p>
</div>

<div class="container">
    <h2>Random Number Generator</h2>
    Min: <input type="number" id="randomMin"><br>
    Max: <input type="number" id="randomMax"><br>
    <button onclick="generateRandom()">Generate</button>
    <p id="randomResult"></p>
</div>

<script>
function calculateAge() {
    let birthDate = new Date(document.getElementById("birthDate").value);
    let today = new Date();
    let years = today.getFullYear() - birthDate.getFullYear();
    let months = today.getMonth() - birthDate.getMonth();
    let days = today.getDate() - birthDate.getDate();
    if (months < 0 || (months === 0 && days < 0)) {
        years--;
        months += 12;
    }
    if (days < 0) {
        let prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
        days += prevMonth.getDate();
        months--;
    }
    document.getElementById("ageResult").innerText =
        `${years} years, ${months} months, ${days} days old.`;
}

function calculateLoan() {
    let principal = parseFloat(document.getElementById("loanAmount").value);
    let annualRate = parseFloat(document.getElementById("interestRate").value) / 100;
    let years = parseFloat(document.getElementById("loanYears").value);
    let months = years * 12;
    let monthlyRate = annualRate / 12;
    let payment = (principal * monthlyRate) / (1 - Math.pow(1 + monthlyRate, -months));
    document.getElementById("loanResult").innerText =
        `Monthly Payment: $${payment.toFixed(2)}`;
}

function calculateBMI() {
    let weight = parseFloat(document.getElementById("weight").value);
    let height = parseFloat(document.getElementById("height").value) / 100;
    let bmi = weight / (height * height);
    document.getElementById("bmiResult").innerText =
        `Your BMI is ${bmi.toFixed(2)}`;
}

function calculatePercentage() {
    let num = parseFloat(document.getElementById("percentageNumber").value);
    let percent = parseFloat(document.getElementById("percentagePercent").value);
    let result = (num * percent) / 100;
    document.getElementById("percentageResult").innerText =
        `${percent}% of ${num} is ${result}`;
}

function generateRandom() {
    let min = parseInt(document.getElementById("randomMin").value);
    let max = parseInt(document.getElementById("randomMax").value);
    let randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
    document.getElementById("randomResult").innerText =
        `Random Number: ${randomNum}`;
}
