<!DOCTYPE html>
<html>
<head>
    <title>Calculator Suite</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h2 { margin-top: 30px; }
        input, button { margin: 5px 0; padding: 5px; }
    </style>
</head>
<body>

<h2>Age Calculator</h2>
<input type="date" id="dob">
<button onclick="calculateAge()">Calculate Age</button>
<p id="ageResult"></p>

<h2>Loan Calculator</h2>
<input type="number" id="loanAmount" placeholder="Loan Amount">
<input type="number" id="interestRate" placeholder="Interest Rate (%)">
<input type="number" id="loanYears" placeholder="Years">
<button onclick="calculateLoan()">Calculate Loan</button>
<p id="loanResult"></p>

<h2>BMI Calculator</h2>
<input type="number" id="weight" placeholder="Weight (kg)">
<input type="number" id="height" placeholder="Height (cm)">
<button onclick="calculateBMI()">Calculate BMI</button>
<p id="bmiResult"></p>

<h2>Percentage Calculator</h2>
<input type="number" id="number" placeholder="Number">
<input type="number" id="percent" placeholder="Percent">
<button onclick="calculatePercentage()">Calculate</button>
<p id="percentResult"></p>

<h2>Random Number Generator</h2>
<input type="number" id="min" placeholder="Min">
<input type="number" id="max" placeholder="Max">
<button onclick="generateRandom()">Generate</button>
<p id="randomResult"></p>

<script>
function calculateAge() {
    let dob = new Date(document.getElementById("dob").value);
    let diff = Date.now() - dob.getTime();
    let ageDate = new Date(diff);
    let years = ageDate.getUTCFullYear() - 1970;
    document.getElementById("ageResult").innerText = `Age: ${years} years`;
}

function calculateLoan() {
    let amount = parseFloat(document.getElementById("loanAmount").value);
    let interest = parseFloat(document.getElementById("interestRate").value) / 100 / 12;
    let months = parseInt(document.getElementById("loanYears").value) * 12;
    let payment = (amount * interest) / (1 - Math.pow(1 + interest, -months));
    document.getElementById("loanResult").innerText = `Monthly Payment: $${payment.toFixed(2)}`;
}

function calculateBMI() {
    let weight = parseFloat(document.getElementById("weight").value);
    let height = parseFloat(document.getElementById("height").value) / 100;
    let bmi = weight / (height * height);
    document.getElementById("bmiResult").innerText = `BMI: ${bmi.toFixed(2)}`;
}

function calculatePercentage() {
    let num = parseFloat(document.getElementById("number").value);
    let percent = parseFloat(document.getElementById("percent").value);
    let result = (num * percent) / 100;
    document.getElementById("percentResult").innerText = `${percent}% of ${num} = ${result}`;
}

function generateRandom() {
    let min = parseInt(document.getElementById("min").value);
    let max = parseInt(document.getElementById("max").value);
    let random = Math.floor(Math.random() * (max - min + 1)) + min;
    document.getElementById("randomResult").innerText = `Random Number: ${random}`;
}
</script>

</body>
</html>
